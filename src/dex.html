<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fakemon Pokédex</title>
<link rel="stylesheet" href="/src/dex.css">
<link rel="stylesheet" href="/src/type-colors.css">
</head>
<body>

<header>
  <img id="sprite" src="" alt="Pokémon Sprite" />
  <div>
    <h1 id="name"></h1>
    <p class="number" id="number"></p>
    <div class="types" id="types"></div>
  </div>
  <div style="margin-left: auto; margin-right: 100px;">
    <h2 style="margin-top: 0;">Basic Information</h2>
    <table id="basic-info">
      <tbody>
        <tr><td>Species</td><td id="species"></td></tr>
        <tr><td>Height</td><td id="height"></td></tr>
        <tr><td>Weight</td><td id="weight"></td></tr>
      </tbody>
    </table>
  </div>
  <div style="margin-left: 0; margin-right: 30px;">
    <h2 style="margin-top: 0;">Abilities</h2>
    <table id="basic-info">
      <tbody>
        <tr><td>1.</td><td id="ability-1"></td></tr>
        <tr><td>2.</td><td id="ability-2"></td></tr>
        <tr><td>Hidden</td><td id="hidden-ability"></td></tr>
      </tbody>
    </table>
  </div>
</header>


<section id="type-defenses">
  <h2>Type defenses</h2>
  <div class="type-defense-grid">
    <div class="type-box Normal">NOR<span class="multiplier"></span></div>
    <div class="type-box Fire">FIR<span class="multiplier"></span></div>
    <div class="type-box Water">WAT<span class="multiplier"></span></div>
    <div class="type-box Electric">ELE<span class="multiplier"></span></div>
    <div class="type-box Grass">GRA<span class="multiplier"></span></div>
    <div class="type-box Ice">ICE<span class="multiplier"></span></div>
    <div class="type-box Fighting">FIG<span class="multiplier"></span></div>
    <div class="type-box Poison">POI<span class="multiplier"></span></div>
    <div class="type-box Ground">GRO<span class="multiplier"></span></div>
    <div class="type-box Flying">FLY<span class="multiplier"></span></div>
    <div class="type-box Psychic">PSY<span class="multiplier"></span></div>
    <div class="type-box Bug">BUG<span class="multiplier"></span></div>
    <div class="type-box Rock">ROC<span class="multiplier"></span></div>
    <div class="type-box Ghost">GHO<span class="multiplier"></span></div>
    <div class="type-box Dragon">DRA<span class="multiplier"></span></div>
    <div class="type-box Dark">DAR<span class="multiplier"></span></div>
    <div class="type-box Steel">STE<span class="multiplier"></span></div>
    <div class="type-box Fairy">FAI<span class="multiplier"></span></div>
  </div>
</section>

<section>
  <div id="training" style="width: 48%; margin-right: 3.2%; display: inline-block;">
    <h2>Training</h2>
    <table class="info">
      <tbody>
        <tr><td>EV Yield</td><td id="ev-yield"></td></tr>
        <tr><td>Catch Rate</td><td id="catch-rate"></td></tr>
        <tr><td>Growth Rate</td><td id="growth-rate"></td></tr>
      </tbody>
    </table>
  </div>
  <div id="breeding" style="width: 48%; display: inline-block;">
    <h2>Breeding</h2>
    <table class="info">
      <tbody>
        <tr><td>Egg Groups</td><td id="egg-groups"></td></tr>
        <tr><td>Gender Ratio</td><td id="gender-ratio"></td></tr>
        <tr><td>Egg Cycles</td><td id="egg-cycles"></td></tr>
      </tbody>
    </table>
  </div>
</section>

<section id="base-stats">
  <h2>Base Stats</h2>
  <table id="stats-list">
    <tbody>
      <!-- stats -->
    </tbody>
  </table>
</section>

<section id="evolution">
  <h2>Evolution</h2>
  <div class="evo-list" id="evo-list"></div>
</section>

<section id="dex-entry">
  <h2>Pokédex Entry</h2>
  <p id="dex-text"></p>
</section>

<section id="name-origin">
  <h2>Name Origin</h2>
  <div id="origin-list" class="name-origin"></div>
</section>

<script type="module" src="/src/build-dex.js"></script>

</body>
</html>
