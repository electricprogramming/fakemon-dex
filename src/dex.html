<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fakemon Pokédex</title>
<style>
  body {
    display: none;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: #f5f8fa;
    color: #222;
    width: 70vw;
    margin: 2rem auto;
    padding: 1rem 2rem;
    border: 1px solid #ddd;
    border-radius: 8px;
  }

  header {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    gap: 0.5rem;
    margin-bottom: 1rem;
  }
  header img {
    width: 96px;
    height: 96px;
    image-rendering: pixelated;
    object-fit: contain;
    background: #fff;
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 8px;
  }
  h1 {
    text-transform: capitalize;
    font-size: 2.5rem;
    margin: 0;
  }
  .number {
    color: #777;
    font-weight: 600;
    font-size: 1.1rem;
  }
  .types {
    margin: 0.5rem 0 1rem;
  }
  .type {
    display: inline-block;
    color: #fff;
    padding: 0.25rem 0.75rem;
    border-radius: 12px;
    margin-right: 0.5rem;
    font-weight: 700;
    text-transform: capitalize;
    font-size: 0.9rem;
    user-select: none;
  }

  section {
    margin-bottom: 1.5rem;
  }
  h2 {
    margin-bottom: 0;
  }

  table#basic-info {
    border-collapse: separate;
    border-spacing: 50px 0;
    margin: 1em -50px 0;
    font-family: Arial, sans-serif;
    font-size: 1rem;
    color: #333;
  }

  table.info {
    width: 100%;
    border-collapse: collapse;
    margin-top: 1em;
    font-family: Arial, sans-serif;
    font-size: 1rem;
    background-color: #fff;
    color: #333;
    
    th, td {
      padding: 12px 16px;
      border: 1px solid #ddd;
      text-align: left;
    }
    thead {
      background-color: #f2f2f2;
      font-weight: bold;
    }
    tbody tr:nth-child(odd) {
      background-color: #f9f9f9;
    }
  }

  table#stats-list {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0 4px;
    td {
      min-width: 20px;
    }
    td.stat-label {
      font-weight: bold;
    }
    td.stat-value {
      white-space: nowrap;
      white-space-collapse: preserve;
    }
    td.bar-container {
      width: 100%;
    }
  }
  .stat-container {
    margin-bottom: 2.5vh;
  }
  .stat-bar {
    background: #ddd;
    border-radius: 12px;
    height: 12px;
    width: 98%;
    margin-left: 2%;
    overflow: hidden;
    margin-top: 0.3rem;
  }
  .stat-fill {
    height: 100%;
    background: #4a90e2;
    border-radius: 12px 0 0 12px;
  }
  .evo-list {
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
    align-items: center;
  }
  .evo-stage {
    background: #e3f2fd;
    border-radius: 8px;
    padding: 0.5rem 1rem;
    text-align: center;
    flex: 1 1 100px;
    text-transform: capitalize;
  }
  .evo-arrow {
    font-weight: 600;
    font-size: 1.2rem;
    user-select: none;
  }
  .name-origin > div {
    background: #eef6f9;
    padding: 0.5rem 1rem;
    border-radius: 8px;
    margin-bottom: 0.5rem;
  }
  footer {
    text-align: center;
    font-size: 0.85rem;
    color: #999;
    margin-top: 3rem;
  }
</style>
</head>
<body>

<header>
  <img id="sprite" src="" alt="Pokémon Sprite" />
  <div>
    <h1 id="name"></h1>
    <p class="number" id="number"></p>
    <div class="types" id="types"></div>
  </div>
  <div style="margin-left: auto; margin-right: 30px;">
    <h2 style="margin-top: 0;">Abilities</h2>
    <table id="basic-info">
      <tbody>
        <tr><td>1</td><td id="ability-1"></td></tr>
        <tr><td>2</td><td id="ability-2"></td></tr>
        <tr><td>Hidden</td><td id="hidden-ability"></td></tr>
      </tbody>
    </table>
  </div>
  <div style="margin-left: 0; margin-right: 30px;">
    <h2 style="margin-top: 0;">Basic Information</h2>
    <table id="basic-info">
      <tbody>
        <tr><td>Species</td><td id="species"></td></tr>
        <tr><td>Height</td><td id="height"></td></tr>
        <tr><td>Weight</td><td id="weight"></td></tr>
      </tbody>
    </table>
  </div>
</header>

<section id="breeding">
  <h2>Breeding</h2>
  <table class="info">
    <tbody>
      <tr><td>Egg Groups</td><td id="egg-groups"></td></tr>
      <tr><td>Gender Ratio</td><td id="gender-ratio"></td></tr>
      <tr><td>Egg Cycles</td><td id="egg-cycles"></td></tr>
    </tbody>
  </table>
</section>

<section id="base-stats">
  <h2>Base Stats</h2>
  <table id="stats-list">
    <tbody>
      <!-- stats -->
    </tbody>
  </table>
</section>

<section id="evolution">
  <h2>Evolution</h2>
  <div class="evo-list" id="evo-list"></div>
</section>

<section id="dex-entry">
  <h2>Pokédex Entry</h2>
  <p id="dex-text"></p>
</section>

<section id="name-origin">
  <h2>Name Origin</h2>
  <div id="origin-list" class="name-origin"></div>
</section>

<script type="module" src="/src/build-dex.js"></script>

</body>
</html>
