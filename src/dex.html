<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fakemon Pokédex</title>
<style>
  body {
    display: none;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: #f5f8fa;
    color: #222;
    max-width: 700px;
    margin: 2rem auto;
    padding: 1rem 2rem;
    border: 1px solid #ddd;
    border-radius: 8px;
  }
  header {
    display: flex;
    align-items: center;
    gap: 1.5rem;
    margin-bottom: 1rem;
  }
  header img {
    width: 96px;
    height: 96px;
    image-rendering: pixelated;
    image-rendering: crisp-edges;
    object-fit: contain;
    background: #fff;
    border: 1px solid #ccc;
    border-radius: 8px;
  }
  h1 {
    text-transform: capitalize;
    font-size: 2.5rem;
    margin: 0;
  }
  .number {
    color: #666;
    font-weight: 600;
    font-size: 1.1rem;
  }
  .types {
    margin: 0.5rem 0 1rem;
  }
  .type {
    display: inline-block;
    color: #fff;
    padding: 0.25rem 0.75rem;
    border-radius: 12px;
    margin-right: 0.5rem;
    font-weight: 700;
    text-transform: capitalize;
    font-size: 0.9rem;
    user-select: none;
  }
  section {
    margin-bottom: 1.5rem;
  }
  .stat-bar {
    background: #ddd;
    border-radius: 12px;
    height: 12px;
    width: 95%;
    margin-left: 5%;
    overflow: hidden;
    margin-top: 0.3rem;
  }
  .stat-fill {
    height: 100%;
    background: #4a90e2;
    border-radius: 12px 0 0 12px;
  }
  dt {
    font-weight: 700;
    margin-top: 0.5rem;
  }
  dd {
    margin: 0 0 0.5rem 1rem;
  }
  .evo-list {
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
    align-items: center;
  }
  .evo-stage {
    background: #e3f2fd;
    border-radius: 8px;
    padding: 0.5rem 1rem;
    text-align: center;
    flex: 1 1 100px;
    font-weight: 600;
    text-transform: capitalize;
  }
  .evo-arrow {
    font-weight: 700;
    font-size: 1.2rem;
    user-select: none;
  }
  .name-origin > div {
    background: #eef6f9;
    padding: 0.5rem 1rem;
    border-radius: 8px;
    margin-bottom: 0.5rem;
  }
  footer {
    text-align: center;
    font-size: 0.85rem;
    color: #999;
    margin-top: 3rem;
  }
</style>
</head>
<body>

<header>
  <img id="sprite" src="" alt="Pokémon Sprite" />
  <div>
    <h1 id="name"></h1>
    <p class="number" id="number"></p>
    <div class="types" id="types"></div>
  </div>
</header>

<section id="basic-info">
  <h2>Basic Information</h2>
  <dl>
    <dt>Species</dt><dd id="species"></dd>
    <dt>Height</dt><dd id="height"></dd>
    <dt>Weight</dt><dd id="weight"></dd>
    <dt>Ability</dt><dd id="ability"></dd>
    <dt>Hidden Ability</dt><dd id="hidden-ability"></dd>
  </dl>
</section>

<section id="breeding">
  <h2>Breeding</h2>
  <dl>
    <dt>Egg Groups</dt><dd id="egg-groups"></dd>
    <dt>Gender Ratio</dt><dd id="gender-ratio"></dd>
    <dt>Egg Cycles</dt><dd id="egg-cycles"></dd>
  </dl>
</section>

<section id="base-stats">
  <h2>Base Stats</h2>
  <dl id="stats-list">
    <!-- Stats inserted here -->
  </dl>
</section>

<section id="evolution">
  <h2>Evolution</h2>
  <div class="evo-list" id="evo-list"></div>
</section>

<section id="dex-entry">
  <h2>Pokédex Entry</h2>
  <p id="dex-text"></p>
</section>

<section id="name-origin">
  <h2>Name Origin</h2>
  <div id="origin-list" class="name-origin"></div>
</section>

<script type="module" src="/src/build-dex.js"></script>

</body>
</html>
